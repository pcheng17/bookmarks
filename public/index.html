<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 24px;">
            <h1>bookmarks <span style="font-size: 8pt; color: #666;">(local development)</span></h1>
            <form id="bookmark-form">
                <input type="url" id="url-input" placeholder="paste link here" required>
                <button type="submit" style="display: none;"></button>
            </form>
            <a href="/logout" style="font-size: 8pt; color: #666; text-decoration: none; margin-left: auto;">
              logout
            </a>
        </div>


        <div id="search-container">
            <input type="text" id="search-input" placeholder="search bookmarks...">
            <div id="search-results-count"></div>
        </div>

        <div id="bookmarks-list"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>edit bookmark</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <label>description:</label>
                <input type="text" id="edit-description" placeholder="add description">
                <label>tags:</label>
                <input type="text" id="edit-tags" placeholder="add tags (comma separated)">
                <button type="submit">save</button>
            </form>
        </div>
    </div>

    <script src="app-local.js"></script>
</body>
</html>
